    <script>
    function showTime() {
        var currentTime = new Date();
        var utcTime = new Date(currentTime.getTime() + (7 * 60 * 60 * 1000));

        var utcTimeString = utcTime.toUTCString();
        document.getElementById('currentTime').innerHTML = utcTimeString + '+7';
    }
    showTime();

    setInterval(function () {
    showTime();
    }, 1000);
    </script>
